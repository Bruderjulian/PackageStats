<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Package Stats Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/file-explore.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body style="background-color: #fff">
    <noscript><h1>Please enable JavaScript.</h1></noscript>
    <div class="mainapp">
      <div class="leftside" style="display: block">
        <h4>Package Contents</h4>
        <ul id="file-tree" class="file-tree file-list">
          <li><span id="main" class="active_link">home</span></li>
        </ul>
        <p id="version-info">V1.0</p>
      </div>
      <div class="rightside">
        <h4 class="output">OUTPUT</h4>
        <div class="request">
          <style type="text/css">
            #span_work {
              display: block;
            }
          </style>
          <div class="main_htm">
            <h1>Package Stats Viewer,</h1>
            <p>View Stats and Information of the Package</p>
            <br /><br />
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-btn">
      <span class="rightbtn" id="span_work"
        ><a href="#" class="work1">WorkExp ❯</a></span
      ><span class="rightbtn" id="span_skills"
        ><a href="#" class="skills1">Skills ❯</a></span
      ><span class="rightbtn" id="span_education"
        ><a href="#" class="education1">Education ❯</a></span
      ><span class="rightbtn" id="span_about_me"
        ><a href="#" class="about1">About Me ❯</a></span
      ><span class="rightbtn" id="span_contact"
        ><a href="#" class="contact1">Contact ❯</a></span
      ><span class="leftbtn" id="span_home"
        ><a href="#" class="home1">❮ Home</a></span
      >
    </div>
    <script src="js/file-tree.js"></script>
    <script src="js/setup.js"></script>
    <script>
      $(document).ready(function () {
        fileTree("file-tree");
      }),
        $(document).ready(function () {
          function e() {
            $(window).width() < 768
              ? $(".leftside").css("display", "none")
              : $(".leftside").css("display", "block");
          }
          e(), $(window).resize(e);
        });
    </script>
  </body>
</html>
